<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid p-2 d-flex justify-content-around">
          <a class="navbar-brand pl-5 text-primary fs-2">Bliss<strong class="text-warning">Storm</strong></a>
          <form class="d-flex" role="search">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit" id="submit">Search</button>
          </form>
        </div>
      </nav>


      <div class="container-fluid mt-5">
        <h2 class="fs-1 text-center pt-3 pb-4">Weather for <span id="cityName"></span></h2>
        <main class="p-5">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-md border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Temperature</h4>
                  </div>
                  <div class="card-body">
                    
                    <ul class="list-unstyled mt-3 mb-4">
                      <li>Temperature is <span id="temp"></span></li>
                      <li>Min Temperature is <span id="min_temp"></span></li>
                      <li>Max Temperature is <span id="max_temp"></span></li>
                      
                      
                      
                    </ul>
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-md border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Humidity</h4>
                  </div>
                  <div class="card-body">
                    
                    <ul class="list-unstyled mt-3 mb-4">
                    <li>Cloud PCT is <span id="cloud_pct"></span></li>
                    <li>Feels Like is <span id="feels_like"></span></li>
                    <li>Humidity is <span id="humidity"></span></li>
                    </ul>
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-md border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Wind Information</h4>
                  </div>
                  <div class="card-body">
                    
                    <ul class="list-unstyled mt-3 mb-4 ">
                        <li>Wind Speed is <span id="wind_speed"></span></li>
                        <li>Sunrise Time is <span id="sunrise"></span></li>
                        <li>Sunset Time is <span id="sunset"></span></li>

                    </ul>
                    
                  </div>
                </div>
              </div>
            </div>
        
        
            
            </div>
          </main>
      </div>








    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
